<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/CSSreset.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Calculadora IMC</title>
</head>
<body>
    <div class="title">Calculadora - IMC</div>
    <div id="container">
        <form action="#" id="formImc">
            <div class="input">
                <label for="nome">Nome:</label>
                <input type="text" id="nomePesooa">
            </div>
            <div class="input">
                <label for="nome">Altura:</label>
                <input type="number" id="alturaPesooa">
            </div>
            <div class="input">
                <label for="nome">Peso:</label>
                <input type="number" id="pesoPesooa">
            </div>
            <button id="calcular" onclick="imc()">Calcular</button>

            <div id="resultado"></div>

        </form>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
